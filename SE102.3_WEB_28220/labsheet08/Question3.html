<!DOCTYPE html>
<html>
<head>
    <title>Background Color Changer</title>
    <style>
        /* Apply some basic styles to the buttons */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Background Color Changer</h1>

    <!-- Three separate buttons for Red, Green, and Blue colors -->
    <button id="redButton" onmouseover="changeBackgroundColor('red')" onmouseout="restoreBackgroundColor()">Red</button>
    <button id="greenButton" onmouseover="changeBackgroundColor('green')" onmouseout="restoreBackgroundColor()">Green</button>
    <button id="blueButton" onmouseover="changeBackgroundColor('blue')" onmouseout="restoreBackgroundColor()">Blue</button>

    <script>
        // Function to change the background color on mouse over
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }

        // Function to restore the background color on mouse out
        function restoreBackgroundColor() {
            document.body.style.backgroundColor = "";
        }
    </script>
</body>
</html>
